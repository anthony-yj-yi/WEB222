<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Tony Yi"/>
        <meta name="description" content="WEB222 Winter 2023 Final Assessment"/>
        <title>UNO - Reviews</title>
        <link rel="stylesheet" href="../css/custom.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- JavaScript Data Files -->
        <script src="../js/data.js"></script>
        <script src="../js/app.js"></script>

        <h1>See Customer Reviews</h1>
        <div class="grid-container" id="reviewTable">
            <!--Space for dynamic review table-->
        </div>
        <form action="javascript:;" onsubmit="updateTable(this)" id="newCommentForm">
            <div>
                <label>Add a New Review </label><br>
                <div><label>First Name </label><input type="text" required id="newFirstName"></div><br>
                <div><label>Last Name </label><input type="text" required id="newLastName"></div><br>
                <div>
                    <label>Rating </label>
                    <select id="newRating">
                        <option value=0>-select-</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                    </select>
                </div><br>
                <div>
                    <label>Comment Picture (optional)</label><br>
                    <select id="newPicture">
                        <option value=0>-select picture-</option>
                        <option value=1>flower</option>
                        <option value=2>cat</option>
                        <option value=3>fish</option>
                    </select>
                </div>
                <div>
                    <label>Write a Comment (optional)</label><br>
                    <textarea id="newComment"></textarea><br>
                </div>
                <div><input type="submit" value="Submit"></div>
            </div>
        </form>
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Info</a> - Return to main page</li>
                    <li><a href="info.html" target="_blank">Info</a> - Learn more about UNO (history, rules, tips & strategies)</li>
                    <li><a href="about.html" target="_blank">About</a> - Learn more about the site & the creator</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
